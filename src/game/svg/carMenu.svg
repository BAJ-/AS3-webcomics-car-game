       inkscape:transform-center-x="221.22341"
       inkscape:transform-center-y="-35.355339"><tspan
         sodipodi:role="line"
         x="391.50565"
         y="256.75629"
         id="tspan3126">In this game, you can</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="276.75629"
         id="tspan3130">control the car using</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="296.75629"
         id="tspan3132">the arrow-keys.</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="316.75629"
         id="tspan3134">To complete a round</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="336.75629"
         id="tspan3136">on the track, you have</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="356.75629"
         id="tspan3138">to pass all checkpoints</tspan><tspan
         sodipodi:role="line"
         x="391.50565"
         y="376.75629"
