       x="33.578697"
       y="256.75629"
       id="text3045"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3047"
         x="33.578697"
         y="256.75629">Choose a car from the</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="276.75629"
         id="tspan3055">menu by clicking on it.</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="296.75629"
         id="tspan3057">The aime of the game,</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="316.75629"
         id="tspan3059">is to drive around the</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="336.75629"
         id="tspan3061">track as fast as you can.</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="356.75629"
         id="tspan3063">Good luck, I know you</tspan><tspan
         sodipodi:role="line"
         x="33.578697"
         y="376.75629"
         id="tspan3065">can do it!</tspan></text>
    <text
